<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <!-- section 1 -->
        <h1 id="title">Tic Tac Toe</h1>

        <!-- section 2 -->
        <div id="container">
            <div data-cell-index="0" class="cell zero">
                <img src="" id="image0" style="display: none; width: 50px;">
            </div>
            <div data-cell-index="1" class="cell one">
                <img src="" id="image1" style="display: none; width: 50px;">
            </div>
            <div data-cell-index="2" class="cell two">
                <img src="" id="image2" style="display: none; width: 50px;">
            </div>
            <div data-cell-index="3" class="cell three">
                <img src="" id="image3" style="display: none; width: 50px;">
            </div>
            <div data-cell-index="4" class="cell four">
                <img src="" id="image4" style="display: none; width: 50px;">
            </div>
            <div data-cell-index="5" class="cell five">
                <img src="" id="image5" style="display: none; width: 50px;">
            </div>
            <div data-cell-index="6" class="cell six">
                <img src="" id="image6" style="display: none; width: 50px;">
            </div>
            <div data-cell-index="7" class="cell seven">
                <img src="" id="image7" style="display: none; width: 50px;">
            </div>
            <div data-cell-index="8" class="cell eight">
                <img src="" id="image8" style="display: none; width: 50px;">
            </div>
        </div>

        <!-- section 3 -->
        <h2 id="status"></h2>
        <button class="restart-button">Restart game</button>

        <script src="main.js"></script>
    </body>
</html>
